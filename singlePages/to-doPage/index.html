<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <title>Task Manager</title>
    <link rel="preload" href="css/index.css" as="style">
    <link rel="stylesheet" href="css/index.css">
    <!--icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="content-holder">
        <div class="warningPopUp">
            <h4 class="popUp-title">Warning!</h4>
            <div class="popUp-descriptionWrapper">
                <p class="popUp-paragraph">Tasks fields are not correctly filled.</p>
                <span id="warningPopUp-closeButton" class="popUp-closeButton">click here to close this window.</span>
            </div>
        </div>

        <section class="taskMaker">
            <div class="introduction"> 
                <h2 class="introduction-title">Task Manager</h2>
                <p class="introduction-description">You literally just have to press create task to start creating a task</p>
                <button class="introduction-createButton">Create task</button>
            </div>
            <div class="taskFormWrapper">
                <div class="taskForm">
                    <input placeholder="Task name" type="text" class="taskForm-nameInput" name="taskForm-value">
                    <textarea placeholder="Task description" class="taskForm-descriptionInput" name="taskForm-value"></textarea>
                    <div class="taskForm-priorityInputWrapper">
                        <label for="taskForm-priorityInput">Priority:</label>
                        <select id="taskForm-priorityInput" name="taskForm-value">
                            <option value="Minima">Minima</option>
                            <option value="Media">Media</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <button id="taskForm-createButton" class="taskForm-createButton">Create task</button>
                </div>
            </div>
        </section>

        <section class="taskViewer">
            <h2 class="taskViewer-title">Your tasks</h2>
            <div class="taskHolder">
                
            </div>
        </section>
    </div>

    <script defer type="module" src="js/app.js"></script>
</body>
</html>

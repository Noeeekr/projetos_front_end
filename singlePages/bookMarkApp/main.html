<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="main.css" as="style">
        <link rel="stylesheet" type="text/css" href="main.css">
    <title>Bookmark App</title>
</head>
<body>
    <!--https://codepen.io/TurkAysenur/full/BavLzPj-->
    <div class="content">
        <div class="header">
            <div class="profileSection">
                <div class="profileImg"></div>
                <h5 class="profileName">Andrew</h5>
                <p class="profileEmail">andrew@email.com</p>
            </div>
            <div class="headerNavbar">
                <ul type="none">
                    <li>Design</li>
                    <li>Barbeque</li>
                    <li class="active">Productivity</li>
                    <li>Workout</li>
                    <li>Book</li>
                    <li>Snack</li>
                </ul>
            </div>
            <div class="toggleButton"></div>
        </div>
        <div class="main">
            <div class="header">
                <div class="title">Productivity</div>
                <ul type="none" class="friends">
                    <li class="friendIcon"></li>
                    <li class="friendIcon"></li>
                    <li class="friendIcon"></li>
                    <button class="addFriendButton">+</button>
                </ul>
                <button class="mainHeaderAddButton">+</button>
            </div>
            <ul type="none" class="mainNavbar">
                    <li class="active">All</li>
                    <li>Videos</li>
                    <li>Notes</li>
                    <li>Music</li>
                    <li>To-do list</li>
            </ul>
            <ul type="none" class="mainSection">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>

</body>
</html>

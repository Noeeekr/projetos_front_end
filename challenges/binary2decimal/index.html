<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bin2dec conversor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content">  
        <div id="wrongInputMessage" class="message">
            <p class="description">Only binary values (0,1) will be accepted</p>
        </div>
        <div class="bin2dec_conversor">
            <h2 class="title">insert the number and check the result</h2>
            <form method="get" class="conversor">
                <input type="number" class="binInput"></input>
                <input type="number" class="binInput"></input>
                <input type="number" class="binInput"></input>
                <input type="number" class="binInput"></input>
                <input type="number" class="binInput"></input>
                <input type="number" class="binInput"></input>
                <input type="number" class="binInput"></input>
                <input type="number" class="binInput"></input>
            </form>
        </div>
        <div class="bin2dec_resultViewer">
            <h2 class="title">The result will be shown here</h2>
            <p class="result">waiting...</p>
        </div>
    </div>



    <script src="tulip.js"></script>
</body>
</html>

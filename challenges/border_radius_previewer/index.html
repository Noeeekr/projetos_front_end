<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>border radius visualizer</title>
</head>
<body>
    <div class="content">
        <div class="box">
            <h5 class="inputValueViewer"></h5>
            <div class="input-range">
                <input name="topLeftA" min="0" max="100" value="20" step="1" type="range" class="range"/>
                <input name="topRightB" min="0" max="100" value="20" step="1" type="range" class="range"/>
            </div>
            <div class="input-range">
                <input name="topRightA" min="0" max="100" value="20" step="1" type="range" class="range"/>
                <input name="bottomLeftB" min="0" max="100" value="20" step="1" type="range" class="range"/>
            </div>
            <div class="input-range">
                <input name="bottomLeftA" min="0" max="100" value="20" step="1" type="range" class="range"/>
                <input name="bottomRightB" min="0" max="100" value="20" step="1" type="range" class="range"/>
            </div>
            <div class="input-range">
                <input name="bottomRightA" min="0" max="100" value="20" step="1" type="range" class="range"/>
                <input name="topLeftB" min="0" max="100" value="20" step="1" type="range" class="range"/>
            </div>
        </div>
    </div>

    <script defer="defer" src="tulip.js"></script>
</body>
</html>

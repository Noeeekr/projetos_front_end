<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="calculatorButtonsHolder">
            <ul type="none" class="calculatorButtons">
                <li class="calculatorButton"></li>
                <li class="calculatorButton">/</li>
                <li class="calculatorButton">X</li>
                <li class="calculatorButton">AC</li>
                <li class="calculatorButton">1</li>
                <li class="calculatorButton">2</li>
                <li class="calculatorButton">3</li>
                <li class="calculatorButton" id="cleanButton">C</li>
                <li class="calculatorButton">4</li>
                <li class="calculatorButton">5</li>
                <li class="calculatorButton">6</li>
                <li class="calculatorButton">7</li>
                <li class="calculatorButton">8</li>
                <li class="calculatorButton">9</li>
                <li class="calculatorButton">=</li>
                <li class="calculatorButton"></li>
                <li class="calculatorButton">0</li>
                <li class="calculatorButton">+</li>
                <li class="calculatorButton" style="font-weight: bold;">-</li>  
            </ul>
        </div>
        <section class="calculatorResults">
            <div class="result currentCalc">Nothing to show..</div>
            <ul type="none" class="olderResults">
                <li class="result currentResult">your current result will be shown here...</li>
                <!-- <div class="result"><div class="removeButton">X</div></div> -->
            </ul>
        </section>
    </main>
    
    <script defer="defer" src="tulip.js"></script>
</body>
</html>

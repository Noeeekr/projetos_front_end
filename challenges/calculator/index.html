<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="calculatorButtonsHolder">
            <ul type="none" class="calculatorButtons">
                <div class="calculatorButton"></div>
                <div class="calculatorButton">/</div>
                <div class="calculatorButton">X</div>
                <div class="calculatorButton">AC</div>
                <div class="calculatorButton">1</div>
                <div class="calculatorButton">2</div>
                <div class="calculatorButton">3</div>
                <div class="calculatorButton" id="cleanButton">C</div>
                <div class="calculatorButton">4</div>
                <div class="calculatorButton">5</div>
                <div class="calculatorButton">6</div>
                <div class="calculatorButton">7</div>
                <div class="calculatorButton">8</div>
                <div class="calculatorButton">9</div>
                <div class="calculatorButton">=</div>
                <div class="calculatorButton"></div>
                <div class="calculatorButton">0</div>
                <div class="calculatorButton">+</div>
                <div class="calculatorButton" style="font-weight: bold;">â€”</div>  
            </ul>
        </div>
        <section class="calculatorResults">
            <div class="result currentResult">Nothing to show..</div>
            <ul type="none" class="olderResults">
                <div class="result">2 . 10 . 400</div>
                <div class="result">2400</div>
                <div class="result">-2400</div>
            </ul>
        </section>
    </main>
    
    <script defer="defer" src="tulip.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width initial-scale=1.0"/>
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="content-holder">
        <section class="taskMaker">
            <h2 class="taskMaker-title">Task Manager</h2>
            <p class="taskMaker-description">You literally just have to press create task to start creating a task</p>
            <button class="taskMaker-createButton">Create task</button>
        </section>
        <section class="taskViewer">
            <h6 class="taskViewer-title">Your tasks</h6>
            <div class="taskHolder">
                <div class="randomTask"></div>
                <div class="randomTask"></div>
                <div class="randomTask"></div>
            </div>
        </section>
    </div>

    <script defer src="script.js"> </script>
</body>
</html>

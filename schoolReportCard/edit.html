<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/globalStyle.css">
    <link rel="stylesheet" type="text/css" href="css/editStyle.css">
    <title>edit page</title>
</head>
<body>
    <div class="content">
        <div class="main header">
            <h1 class="title">Editar notas</h1>
        </div>
        <div class="infoSection">
            <h2 class="title">Detalhe do Aluno</h2>
            <form class="form addAlunoForm">
                <label for="addAlunoForm_nameInput" class="title">Nome ou ID do Aluno</label>
                
                <div class="buttonHolder searchStudent">
                    <input type="text" id="addAlunoForm_nameInput" placeholder="Insira o nome ou ID do aluno" class="addStudent">
                    <button value="searchStudent" type="submit" class="button" >Procurar</button>
                </div>

                <h5 class="title">Notas por matéria (clique na matéria para editar)</h5>
                <div class="reportSection">
                    <div class="changeGradePopupHolder">
                        <div class="changeGradePopup">
                            <form method="get" class="changeGradeForm"> 
                                <h2 class="popupInfo">Trocar nota de <span class="studentName">Aluno</span> na matéria <span class="studentSubject">matéria</span>?</h2>
                                <h5 class="extraInfo">(clique fora do popup para sair do modo de edição de notas)</h5>
                                
                                <label for="changeGradeInput" class="paragraph">Insira a nota desejada:</label>
                                <input id="changeGradeInput" type="text" value="0.0" class="grade"/>

                                <button type="submit" class="button">Mudar nota</button>
                            </form>
                        </div>
                    </div>
                    <table class="studentsReport">
                        <thead class="thead">
                            <!--
                            <tr class="student header">
                                <td class="td">Nome</td>
                                <td class="td">Geografia</td>
                                <td class="td">Matematica</td>
                                <td class="td">Portugues</td>
                                <td class="td">Inglês</td>
                                <td class="td">Francês</td>
                            <tr class="student">
                            -->
                        </thead>
                        <tbody class="tbody">
                            <!--
                            <tr class="student info">
                                <td class="td">Yuval Noah Harari</td>
                                <td class="td">9.0</td>
                                <td class="td">8.0</td>
                                <td class="td">7.0</td>
                                <td class="td">9.0</td>
                                <td class="td">7.0</td>
                            </tr>
                            -->
                        </tbody>
                    </table>

                </div>
            </form>    
            <form method="get" class="form addSubject">
                <div class="buttonHolder addSubject">
                    <label for="addSubject" class="title">Adicione uma matéria para o estudante</label>
                    <input id="addSubject" type="text" placeholder="Insira o nome da matéria" class="addStudent"/>
                </div>
            </form> 
            <form method="get" class="form updateInfo">
                <div class="buttonHolder submit">
                    <button type="button" value="add" class="button addSubject">Adicionar Matéria</button>
                    <button type="button" value="update" class="button updateGrade">Atualizar Grade</button>
                </div>
            </form>
        </div>
    </div>

    <script src="views/studentView.js"></script>
    <script src="services/studentService.js"></script>
    <script src="models/studentModel.js"></script>
    
    <script src="edit.js"></script>
</body>
</html>
